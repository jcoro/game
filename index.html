<!DOCTYPE html>
<html>
<head>

    <title>Game</title>
    <meta charset="utf-8">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="container">
        <div class="col-md-12 game-header">
            <h1>School Escape - A Coding Adventure Game</h1>
            <form id="startForm">
                <input type="button" id="startButton" title="start button" value="START">
            </form>
        </div>

        <div class="col-md-12">
            <div class = "canvas-container">
                <canvas id="gameCanvas" width="600" height="300" style="border:1px solid #000000;"></canvas>
            </div>
            <div id="game-display">
                <p>Available Commands: Forward, Back, Left, Right, Map, Clues</p>
                <p id="location">Your Location is: <span id="dynamic-location">The Hallway</span></p>
                <div id="input">
                    <form>
                        <input type="text" title="User Input" id="UserTextArea">
                        <p>
                            <input type="button" id="userInputButton" class="inputButton" value="Submit">
                        </p>
                    </form>
                </div>
                <div id="output"><p></p></div>
            </div>
        </div>

    </div>
</div>

<script src="assets/js/main.js"></script>
